<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    
</head>
<body>
  <div class="container">
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <img src="./images/smit.png" width="100px" class="me-2 bg-light rounded">Saylani SMIT Instructor Chatbot
            <button class="close-chat" onclick="toggleChat()">X</button>
        </div>
        <div class="chat-messages" id="chatMsg">
        </div>
        <div class="bg-primary chat-input">
            <input id="user-input-chat" type="text" class="form-control me-0" placeholder="Type your message..." onkeypress="sendMessage(event)">
        </div>
    </div>
</div>
<button class="chatbot-button" id="chatbotButton" onclick="toggleChat()"><img src="./images/smit.png" style="width: 75px;" alt="">Chatbot</button>

</body>
</html>
